shen@shi@guan=您必须要做一个地方的一把手，否则浑身不痛快，只要等待机会，您的目标就会实现。
shen@shi@cai=您不适合工作，工作对您来说充其量只能养家糊口，您拥有强大的经济头脑，只要等待一个机会就会财源滚滚。
shen@shi@yin=您是个可以在技术领域上大有作为的人，博学的头脑，发散的思维配上紧密的逻辑让您在您所涉及的行业势如破竹。
shen@cai@shi=您拥有作为成功商人所需的一切潜质，运气头脑都足以让您成为一个富甲一方的人，切记不要吝啬小钱，敢于投资。
shen@cai@guan=您先富后贵，在积累自己的财富的同时又能在仕途上有所作为，当然，名利双收也会遭到争议，需要调整心态，宁静致远。
shen@cai@yin=您弃学从商，放弃了更高的学识转而成为商业领域的佼佼者，是一个有财富又有些文化的人，传说中的高大上应该描述的就是您这样的类型。 
shen@guan@shi=您是个天生的政治顽主，玩弄权势和人际在鼓掌，无论您在什么行业都是可谓位高权重，但也不要忘记仁义道德，方能立于不败之地。
shen@guan@cai=您先贵后富，在仕途上有着光明的前景，在财富上也当然是坐收渔利，乐善好施是您这样的人不应该忘记的。
shen@guan@yin=您身居要职，官印护身，正义凌然，嫉恶如仇，是一个监管者更是规则和约束的忠实者和执行者。
shen@yin@shi=您是一个专注于学识和技能的人，并且具有很多的发展方向，不懈平庸的心和高昂的斗志也经常让您不甘于只做一个技术人员。
shen@yin@cai=您是一个靠学识和技能吃饭的人，没有过多的野心和计谋，但是踏实勤劳会让您名利双收。
shen@yin@guan=您学识渊博，通过知识与品德得到权力和尊重，正统的思想和君子的风度让您成为大家的榜样和目标，是教科书上的成功人物。
shi@shen@cai=您是一个语言灵活，口齿犀利的演讲高手，平嘴吃饭是您上位的最佳途径，要是再多一些技能便可成为高大上。
shi@shen@guan=您有运气和能力在任何环境生存，无论人际关系如何复杂，人心多么险恶，到你这里大多都逢凶化吉，有了如此神技，自然要好好加以利用。
shi@shen@yin=你具有与生俱来的艺术天赋和学习能力，二者合一就会造就一个类似于贝多芬，达芬奇，尼采，叔本华一样的人物，引领一代思潮！
shi@cai@shen=您有着无数创业梦想，和远大憧憬。但是一定不要忽略现实，踏实和勤劳是实现梦想的必要因素之一，除此之外，您还需要一点运气，和一个行动力与心理素质都超过您的合作伙伴。
shi@cai@guan=有些人的成功需要汗水和眼泪，而您却是一个坐享其成的人，只要运气一到，恐怕成为妒忌心的众矢之的。
shi@cai@yin=您厌倦约束，向往自由，不甘愿受别人的领导，适合自由职业，中年发迹。
shi@guan@shen=您经常在一个充满明争暗斗的环境下工作，但可以做到与世无争，与任何势力间都和平相处，虽然无法站到风口浪尖，但是也能明哲保身，自然会稳步上升。
shi@guan@cai=您是能屈能伸，顺应形势的人，懂得识时务的道理，所以在逆境中可以求生，在顺境中更可以纵横驰骋。
shi@guan@yin=您有着学识和技术，也有一定的管理能力，在职业的初期可以凭技术谋求高职，后期便一直处于管理层。
shi@yin@shen=您有着让人羡慕的头脑和学识，这些也为您在将来的仕途上铺平了道路，毕竟靠知识和技能的职业领域是相对公平和宁静的。
shi@yin@cai=您的头脑和能力经常让您觉得目前的工作和自己的理想有着或多或少的矛盾，想独立自由却又缺乏魄力和勇气，在做抉择的时候记得要对自己狠一点。
shi@yin@guan=您是标准的技能人才，认为风骚的技术是立足于一切领域的最根本保证，不过随着时间的推移您会越来越发现，无论技术多牛逼，都无法与玩弄政治和权势的小伙伴们分庭抗礼，接着您又会发现自己其实也有点这方面的天赋。
cai@shen@shi=对您来说给别人打工注定是无聊的时间浪费，向钱看，向厚看，才是您的人生信条，那么允许我为您的决定头上支持的一票。
cai@shen@guan=您对金钱的渴望与崇拜到一定的时候会变成您的羁绊，当您有了钱后会发觉，有种东西比钱还要让人心情好，那便是权利。
cai@shen@yin=读书的时候您讨厌知识，工作的时候您讨厌约束，如果您实在无法忍受现实与思想的落差，那么请快点执行您的计划，做自己的老板，相信您是对的。
cai@shi@shen=从小就有创业梦的您，或许设想和尝试过很多次梦想，但不用说我也知道失败是大多数，建议您厚积薄发，成功应在您成熟的时候发生。
cai@shi@guan=您特别会和老板与上级相处，难怪您总是能得到信任和重用，还是那句话，跟老板过不去就适合自己过不去。
cai@shi@yin=To be or not to be,您总是纠结于一个对立的问题，是安心工作？还是另谋发展？我可以告诉您选择第二个么？
cai@guan@shen=您的工作中会充满压力和是非，如何调节这些阻力将是您能否稳步攀升的重要条件，切记保持好心情。
cai@guan@shi=您对工作经常有不满意的情绪，潇洒随性的您也会在不爽的时候直接裸辞，我想，既然您不喜欢屈就，那么干脆自谋生路可能更好。
cai@guan@yin=您是一个思想传统，工作努力认真的人，出色的业务能力和灵活的分析天赋会使您在一个正统的环境中会成为中流砥柱。
cai@yin@shen=您是一个徘徊在自由职业和固定职业的矛盾体，无法在一个岗位稳定的工作也成为了困扰您的最终问题，当您看到此评价是也许您最终作抉择的时间到了。
cai@yin@shi=您不适合一成不变的工作环境，变化是您发展的有利条件，如果有一份可以四处奔波，安营扎寨的工作，那么恭喜你，您找到了好归宿。
cai@yin@guan=您有很传统的职业归宿感，虽然对工作的枯燥无味感到迷茫，但也会兢兢业业，恪尽职守。
guan@shen@shi=您是个工作与生活分开的人，不会把精力都放在事业上，心情晴朗是难得的，与世无争是幸福的。
guan@shen@cai=右边是权力，左边是财富，您夹在中间感受到的确实压力和彷徨。退一步海阔天空。
guan@shen@yin=您是名誉与权力的持有者，对领导有交代，对下属有爱戴。做人都应该向您学习。
guan@shi@shen=用三十年河东，三十年河西来描述您的仕途最为恰当。切莫为一时的不得志而郁郁寡欢，有朝一日定会洗去平庸。
guan@shi@cai=您的精力总是被分散在各种地方无法集中，自己有时会迷茫自己的处境，既然不知道自己究竟该做什么，就请从手头的工作做起。
guan@shi@yin=您需要不停学习和提升，书本是您的终生伴侣，不断地提高自身的能力是您攀爬理想的最佳路径。
guan@cai@shen=您为了名利和财富可谓鞠躬尽瘁，虽然可以达到一定高度，但是总就要受别人制约，切记保持好的心情。
guan@cai@shi=您的奋斗轨迹是一部励志短剧，从卑微到显赫需要的是耐心的忍辱，好在短剧的结局是圆满完美的。
guan@cai@yin=您会在一个大型的公司或者集体中稳步爬升，时间越久您的价值就越高，稳定和坚持是您处事要遵守的基本原则。
guan@yin@shen=您是一个恪尽职守的执行者，有很强的责任感和原则性，权利与财富也因您的敬业接踵而来。
guan@yin@shi=您会在技术的岗位上走的很远，学识和经验是您发展的主要动力，理性和原则性加上强大的学习能力终究会使您成为一个不可替代的角色。
guan@yin@cai=您拥有的权力和义务的意义要大于您所拥有的财富，相比之下您是一个贡献大于回报的人。
yin@shen@shi=您是一个有着高学历和文化素养的人，在学术界可以拥有极高的名誉与地位，如果您现在放弃了前者，那么请寻找机会和改变心态回到主题。
yin@shen@cai=您是靠知识和技能生存的人，追求高度的领悟和效率，您拥有一丝不苟的探索精神，在相关领域发挥着不可替代的作用
yin@shen@guan=您会拥有较大的权力，如果您是个喜欢当官的人那么你很幸运，毕竟只有少数人能圆满自己的追求，更少数人能够去管理大多数的人。
yin@shi@shen=您在学术或艺术上有着过人的天赋和绝学，不过要时刻提醒自己不要过于特立独行，接地气是当今社会的主旋律。
yin@shi@cai=您本应成为一个学者，但您还是选择了追求财富，相比那些纯粹的土豪，您还就真差了那么一点点。
yin@shi@guan=您是一个学识渊博的管理者，权利与知识的共同体。
yin@cai@shen=您用您的学识去追求财富，与土豪们划清界限。不过请保持一颗清净的心，因为人的欲望总是喜欢沾染理智。
yin@cai@shi=您虽然拥有正统的工作，但对搞副业情有独钟，您的心条是，工作永远不是致富的最佳方案。
yin@cai@guan=您遵守着儒家哲学所推崇的中庸之道，适合传统保守的工作岗位，论资排辈的方式会使您稳步高升。
yin@guan@shen=您天生具有管理天赋，在任何场合都会被簇拥和关照，原则性强是您被大家认可的地方。
yin@guan@shi=您本可以成为权利的核心，但是由于您对自由的向往和对条框的懈怠，您也只能屈就于别人之下。
yin@guan@cai=您会在一个庞大的机构和系统中发展，虽然要遵守规定和准择，但是这些对您来说也是一种保护。
